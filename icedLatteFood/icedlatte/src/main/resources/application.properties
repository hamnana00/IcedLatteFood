spring.application.name=icedlatte
#configuraci\u00F3n del derby apache
spring.datasource.url=jdbc:derby:bbdd;create=true
#spring.datasource.username=username
#spring.datasource.password=password
#preserva los datos entre ejecuciones la base de datos no es reseteada
spring.jpa.hibernate.ddl-auto=update
#muestra en consola codigo SQL de forma indentada
spring.jackson.serialization.indent-output=true

# Configuracion de conexion de base de datos
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
# Configuracion de JPA para Hibernate (ORM)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect  

